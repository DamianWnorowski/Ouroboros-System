[pytest]
# Pytest configuration for Ouroboros System

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=agents
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_services: Tests that require external services

# Test discovery
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    *.egg-info
    build
    dist

