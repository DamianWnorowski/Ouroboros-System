apiVersion: apps/v1
kind: Deployment
metadata:
  name: ouroboros-orchestrator
  namespace: ouroboros
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ouroboros-orchestrator
  template:
    metadata:
      labels:
        app: ouroboros-orchestrator
    spec:
      containers:
      - name: orchestrator
        image: ouroboros/orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: ouroboros-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

