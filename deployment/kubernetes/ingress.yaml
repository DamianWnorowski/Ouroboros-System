apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ouroboros-ingress
  namespace: ouroboros
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ouroboros.example.com
    secretName: ouroboros-tls
  rules:
  - host: ouroboros.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ouroboros-orchestrator
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ouroboros-orchestrator
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: ouroboros-orchestrator
            port:
              number: 80

