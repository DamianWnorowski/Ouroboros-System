name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linting
      run: |
        pip install flake8 black isort mypy
        flake8 core agents tests --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check core agents tests
        isort --check-only core agents tests
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=core --cov=agents --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  verify:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Oracle Verification
      run: |
        python -m core.verification.cli --level 6 --json verification-results.json
    
    - name: Upload verification results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: verification-results
        path: verification-results.json

  build:
    runs-on: ubuntu-latest
    needs: [test, verify]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ouroboros/orchestrator:latest
        cache-from: type=registry,ref=ouroboros/orchestrator:buildcache
        cache-to: type=inline

